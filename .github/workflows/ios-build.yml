name: iOS Build

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install XcodeGen
        run: |
          brew install xcodegen

      - name: Generate Xcode project
        run: |
          xcodegen generate

      - name: List schemes
        run: |
          xcodebuild -list -project SpeechPractice.xcodeproj

      - name: Build iOS app
        run: |
          xcodebuild -project SpeechPractice.xcodeproj \
            -scheme SpeechPractice \
            -destination 'generic/platform=iOS' \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tee build.log

          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          echo "Build exit code: $BUILD_EXIT_CODE"

          if [ $BUILD_EXIT_CODE -eq 0 ]; then
            echo "✅ Build succeeded!"
            grep "BUILD SUCCEEDED" build.log || echo "Note: BUILD SUCCEEDED not found but exit code was 0"
            echo "BUILD_SUCCESS=true" >> $GITHUB_ENV
          else
            echo "❌ Build failed with exit code $BUILD_EXIT_CODE"
            echo "BUILD_SUCCESS=false" >> $GITHUB_ENV
            echo "=== Last 100 lines of build log ==="
            tail -100 build.log
            echo "=== Errors only ==="
            grep -i "error:" build.log || echo "No error: lines found"
            exit 1
          fi

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
